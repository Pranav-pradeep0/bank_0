<div class="container text-white">
    <div class="container bg-dark m-5 p-5 mx-auto w-50 login">
        <h1 class="text-center pb-4">Register</h1>
          <div class="mb-3 text-dark">
            <input name="acno" id="acno" type="text" class="form-control text-dark" placeholder="Enter Account Number">
          </div>
          <div class="mb-3 text-dark">
            <input name="id" id="uid" type="text" class="form-control text-dark" placeholder="Enter User ID">
          </div>
          <div class=" text-dark">
            <input name="password" type="password" class="form-control" id="pwd" placeholder="Password">
          </div>
          <div class="d-grid gap-2 col-4 mx-auto mt-4">
            <button class="btn btn-outline-success" type="button">Sign up</button>
          </div>
          <div class="text-center mt-4">
            <a class="" routerLink="register"><span class="text-white">Already Have an account ? </span>Log in</a>
          </div>
    </div>
</div>
